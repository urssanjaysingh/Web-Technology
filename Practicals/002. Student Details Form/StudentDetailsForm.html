<!-- Objective: Write an HTML program to design an entry form of student details and send it to store at database server like SQL, Oracle or MS Access. -->

<!DOCTYPE html>
<html>

    <head>
        <title>Student Details Form</title>
    </head>

    <body>
        <h2>Student Details Form</h2>
        <form action="process.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" name="roll_no"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label> <br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>

</html>
