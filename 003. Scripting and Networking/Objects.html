<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Object</title>
    </head>
    <body>
        <script type="text/javascript">
            var value = Math.acos(-1);
            document.write("ACOS Test Value: " + value + "<br>");

            var d = new Date();
            document.write("Locale String: " + d.toLocaleString() + "<br>");

            var str = "CareerRide info";
            var s = str.split();
            
            document.write("Char At(1): " + str.charAt(1) + "<br>");
            document.write("CharCode At(2): " + str.charCodeAt(2) + "<br>");
            document.write("indexOf(ide): " + str.indexOf("ide") + "<br>");
        </script>
    </body>
</html>
